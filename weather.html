<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">

    <title>Weather</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather">
        <div class="weather_inner">
            <div class="current">
                <div class="current_city">Москва</div>
                <div class="current_description">ясно</div>
                <div class="current_temperature">12º</div>
            </div>
            <div class="forecast">
                <div class="forecast_item">
                    <div class="forecast_time">Cейчас</div>
                    <div class="forecast_icon icon_1d"></div>
                    <div class="forecast_temperature">12º</div>
                </div>

                <div class="forecast_item">
                    <div class="forecast_time">21</div>
                    <div class="forecast_icon icon_3d"></div>
                    <div class="forecast_temperature">12º</div>
                </div>

                <div class="forecast_item">
                    <div class="forecast_time">00</div>
                    <div class="forecast_icon icon_1d"></div>
                    <div class="forecast_temperature">12º</div>
                </div>

                <div class="forecast_item">
                    <div class="forecast_time">03</div>
                    <div class="forecast_icon icon_5d"></div>
                    <div class="forecast_temperature">12º</div>
                </div>

                <div class="forecast_item">
                    <div class="forecast_time">06</div>
                    <div class="forecast_icon icon_3d"></div>
                    <div class="forecast_temperature">12º</div>
                </div>

                <div class="forecast_item">
                    <div class="forecast_time">09</div>
                    <div class="forecast_icon icon_3d"></div>
                    <div class="forecast_temperature">12º</div>
                </div>

            </div>
            <div class="details">
                <div class="details_row">
                    <div class="details_item">
                        <div class="details_name">ощущается как </div>
                        <div class="details_value felt">13º</div>
                    </div>
                    <div class="details_item">
                        <div class="details_name">давление</div>
                        <div class="details_value pressure">766 мм р.с.</div>
                    </div>
                </div>
                <div class="details_row">
                    <div class="details_item">
                        <div class="details_name">влажность</div>
                        <div class="details_value humidity">69%</div>
                    </div>
                    <div class="details_item">
                        <div class="details_name">ветер</div>
                        <div class="details_value wind">3м/с</div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
